<div class="dialog-container">
    <div class="dialog">
      <div class="dialog-header">
        <h2 class="title">
          <mat-icon class="title-icon">add_task</mat-icon>
          {{ editingTask() ? 'Edit Task' : 'New Task' }}
        </h2>
      </div>
  
      <div class="dialog-content">
        <div class="fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input 
              matInput 
              [(ngModel)]="title" 
              maxlength="120" 
              placeholder="Enter task title"
              #titleInput
            />
            <mat-hint align="end">{{ titleInput.value?.length || 0 }}/120</mat-hint>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Notes</mat-label>
            <textarea 
              matInput 
              rows="3" 
              [(ngModel)]="notes"
              placeholder="Add additional notes (optional)"
            ></textarea>
          </mat-form-field>
  
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Priority</mat-label>
              <mat-select [(ngModel)]="priority">
                <mat-option value="low">
                  <span class="priority-option low">Low</span>
                </mat-option>
                <mat-option value="med">
                  <span class="priority-option medium">Medium</span>
                </mat-option>
                <mat-option value="high">
                  <span class="priority-option high">High</span>
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Due date</mat-label>
              <input 
                matInput 
                [matDatepicker]="picker" 
                [(ngModel)]="dueDate"
                placeholder="Select due date"
              >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <div class="dialog-actions">
        <button 
          mat-stroked-button 
          (click)="close()" 
          [disabled]="saving()"
          class="action-button"
        >
          <mat-icon>close</mat-icon>
          Cancel
        </button>
        <button 
          mat-flat-button 
          color="primary" 
          (click)="save()" 
          [disabled]="!title.trim() || saving()"
          class="action-button save-button"
        >
          <mat-icon>{{ saving() ? 'hourglass_empty' : 'save' }}</mat-icon>
          {{ saving() ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </div>
  </div>

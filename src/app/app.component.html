<div class="app-container">
  <!-- Header -->
  <mat-toolbar class="main-header">
    <div class="header-content">
      <span class="logo">ITXI</span>
      <nav class="nav-links">
        <a *ngIf="!auth.isAuthenticated()" mat-button routerLink="/login" class="nav-link">Login</a>
        <a *ngIf="!auth.isAuthenticated()" mat-button routerLink="/signup" class="nav-link">Sign Up</a>
        <button *ngIf="auth.isAuthenticated()" mat-button (click)="logout()" class="nav-link">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </nav>
    </div>
  </mat-toolbar>

  <!-- Main content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 ITXI. All rights reserved.</p>
    </div>
  </footer>
</div>
